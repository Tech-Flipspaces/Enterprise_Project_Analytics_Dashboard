{% extends 'core/base.html' %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body { background-color: #f4f6f8; font-family: 'Inter', sans-serif; }

    .upload-card {
        max-width: 600px;
        margin: 60px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        border: none;
        overflow: hidden;
    }

    .card-header-custom {
        background: #fff;
        padding: 30px 40px 10px;
        text-align: center;
        border-bottom: none;
    }

    .upload-zone {
        border: 2px dashed #cbd5e1;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        background-color: #f8fafc;
        transition: all 0.2s;
        cursor: pointer;
        margin: 20px 40px;
    }
    .upload-zone:hover {
        border-color: #3b82f6;
        background-color: #eff6ff;
    }
    
    .upload-icon { font-size: 3rem; margin-bottom: 15px; display: block; }
    
    /* Hide the ugly default file input */
    input[type="file"] {
        display: none; 
    }

    /* Loading Overlay (Same as Dashboard) */
    #loading-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        z-index: 9999; display: none;
        justify-content: center; align-items: center; flex-direction: column;
    }
    .spinner-ring {
        width: 50px; height: 50px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-top: 4px solid #3b82f6;
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
    }
    .loading-text { font-weight: 600; color: #334155; animation: pulse 2s infinite; }
    
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    .is-loading { display: flex !important; }
</style>

<div id="loading-overlay">
    <div class="spinner-ring"></div>
    <div class="loading-text">Processing your Excel sheet...</div>
</div>

<div class="container">
    <div class="card upload-card animate-enter">
        
        <div class="card-header-custom">
            <h3 class="fw-bold text-dark">Upload Data</h3>
            <p class="text-muted small">Supports .xlsx and .xls files</p>
        </div>

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            
            <label for="id_file" class="upload-zone" id="drop-zone">
                <span class="upload-icon">ðŸ“‚</span>
                <h6 class="fw-bold text-dark mb-1">Click to browse</h6>
                <p class="text-muted small mb-0" id="file-name">or drag and drop your Excel file here</p>
                
                <input type="file" name="file" id="id_file" required accept=".xlsx,.xls">
            </label>

            {% if form.errors %}
                <div class="px-5 mb-3">
                    <div class="alert alert-danger py-2 small rounded-3">
                        {{ form.errors }}
                    </div>
                </div>
            {% endif %}

            <div class="px-5 pb-5 d-grid">
                <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm">
                    ðŸš€ Process Data
                </button>
                <a href="{% url 'dashboard' %}" class="btn btn-link text-muted mt-2 small text-decoration-none">
                    Cancel and return to Dashboard
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // 1. File Selection Logic (Visual Feedback)
    const fileInput = document.getElementById('id_file');
    const fileNameDisplay = document.getElementById('file-name');
    const dropZone = document.getElementById('drop-zone');

    fileInput.addEventListener('change', function() {
        if (this.files && this.files.length > 0) {
            fileNameDisplay.innerHTML = `Selected: <span class="text-primary fw-bold">${this.files[0].name}</span>`;
            dropZone.style.borderColor = '#3b82f6';
            dropZone.style.backgroundColor = '#eff6ff';
        }
    });

    // 2. Loading Screen Logic
    const loader = document.getElementById('loading-overlay');
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', function() {
        // Show loader instantly when "Process Data" is clicked
        loader.classList.add('is-loading');
    });
</script>

{% endblock %}
